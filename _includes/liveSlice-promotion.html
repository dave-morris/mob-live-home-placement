<div class="liveSlice__img">
  <img src="{{ entity.image[0].standard}}">
  <div class="liveSlice__gradient"></div>
  <div class="liveSlice__liveIcon">
    <?xml version="1.0" encoding="UTF-8"?>
    <svg width="10px" height="10px" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="iOS/Live-icon" transform="translate(-4.000000, -4.000000)">
                <g id="Group">
                    <g id="Group-3" transform="translate(4.000000, 1.000000)">
                        <g id="Group-4" transform="translate(0.000000, 3.000000)">
                            <circle id="insideCircle" fill="#10CCCA" cx="5" cy="5" r="3"></circle>
                            <circle id="Oval-Copy" stroke="#10CCCA" cx="5" cy="5" r="4.5"></circle>
                        </g>
                    </g>
                </g>
            </g>
        </g>
    </svg>
    LIVE
  </div>

</div>

<div class="liveSlice__text">

  <div class="liveSlice__title">{{ entity.title }}</div>
  <div class="liveSlice__subtitle">{{ entity.editorial_subtitle }}</div>
  <div class="liveSlice__synopsis">{{ entity.synopses[0].small }}</div>

  <div class="liveSlice__buttons">
    <button class= "primary-button" type="button" name="button">Watch Live</button>
    <button class= "secondary-button" type="button" name="button">View all of Wimbledon</button>
  </div>

</div>
